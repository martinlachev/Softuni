<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddOrRemoveLisItem</title>
    <style>
        li a{
            display: none;

        }
        li:hover a{
            display: inline;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newItemText" />
<input type="button" onclick="addItem() " value="Add">


<script>
    function addItemToList(text) {
        let li = $('<li>')
                .append($("<span>").text(text))
                .append(" ")
                .append($("<a href='#' onclick='deleteItem(this)'>[Delete]</a>"));
        $("#items").append(li);

    }
    $(function () {
        addItemToList("First");
        addItemToList("Second");
    });

    function deleteItem(link) {
        $(link).parent().remove();
    }

    function addItem() {
        let text = $('#newItemText').val();
        addItemToList(text);
        $("#newItemText").val('');

    }
</script>

</body>
</html>
